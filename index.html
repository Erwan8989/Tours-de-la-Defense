        <script>
            let tl = anime.timeline({
                easing: 'easeOutExpo',
                duration: 750,
            })
            tl.add({
                targets: 'article div',
                backgroundColor: '#faaf38',
                width: '100%',
                delay: anime.stagger(100)
            })
            tl.add({
                targets: 'article div',
                opacity: .5,
                marginRight: '.5rem',
                delay: anime.stagger(100)
            })
            tl.add({
                targets: 'h2',
                opacity: 1,
                translateY: '-200%',
                duration: 4000,
            },'-=1600')
            
            window.addEventListener('scroll',() => {
                let degrees = Math.trunc(window.scrollY - window.scrollY * 0.9);
                // let scales = Math.abs(Math.trunc(1 + window.scrollY - (window.scrollY * 90 / 100)));
                // if (scales > 2) {
                //     scales = 2;
                // }
                let rotating = anime({
                    targets: '.anime-container',
                    // scaleX: scales,
                    // scaleY: scales,
                    rotate: degrees,
                    easing: 'easeOutExpo',
                    duration: 750,
                    autoplay: false,
                })
                rotating.play()
            })
            let qualities = ['Elegantes','Majestueuses','Modernes','Imposantes'];
            let writing = new Typewriter('.hero', {
                loop: true,
                delay: 75,
            })
            for (let i = 0; i < qualities.length; i++) {
                writing
                    .pauseFor(2500)
                    .typeString(qualities[i])
                    .pauseFor(800)
                    .deleteAll()
                    .pauseFor(500)
                    .start();
            }
